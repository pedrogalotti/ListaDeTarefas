{% load static %}
{% load crispy_forms_tags %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Editando Usuario {{ user.username }}</title>
</head>
<body>
    
    <div class="row">

        <div class="col-md-2">

        </div>

        <div class="col-md">
            <h3 class="text-center mt-5">Voce esta vendo o usuario {{ user.username }}</h3>

            <h5 class="text-center mt-4">Informa√ßoes:</h5>
            

            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li{% if message.tags %}class="alert alert-{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <form method="POST" action="{% url 'edit_user' user.id %}">
                {% csrf_token %}
                {{user_edit|crispy}}
                
                <a class="btn btn-primary col-2 mt-3" href="/admin_sistema/usuarios/">Voltar</a>
                <input type="submit" class="btn btn-warning col-1 mt-3" value="Concluir">
            </form>
                
        </div>

        <div class="col-md-2">

        </div>

    </div>

</body>
</html>
