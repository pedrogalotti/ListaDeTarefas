<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Vendo Usuario {{ user_view.username }}</title>
</head>
<body>
    
    <div class="row">

        <div class="col-md-2">

        </div>

        <div class="col-md">
            <h3 class="text-center mt-5">Voce esta vendo o usuario {{ user_view.username }}</h3>

            <h5 class="text-center mt-4">Informa√ßoes:</h5>
            

            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li{% if message.tags %}class="alert alert-{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <label>Id:</label>
            <input class="form-control" type="text" value="{{ user_view.id }}" disabled>
            <br><br>
            <label>Nome:</label>
            <input class="form-control" type="text" name="nome" value="{{ user_view.username }}" disabled>
            <br><br>
            <label>Email:</label>
            <input class="form-control" type="email" name="email" value="{{ user_view.email }}" disabled>
            <br><br>
            <label>Password:</label>
            <input class="form-control" type="password" name="password" value="{{ user_view.password }}" disabled>
            <a class="btn btn-primary col-2 mt-3" href="/admin_sistema/usuarios/">Voltar</a>
            <a class="btn btn-success col-1 mt-3" href="/admin_sistema/edit_user/{{user_view.id}}">Editar</a>
            <a class="btn btn-danger col-1 mt-3" href="/admin_sistema/delete_user/{{user_view.id}}">Deletar</a>   
        </div>

        <div class="col-md-2">

        </div>

    </div>

</body>
</html>
